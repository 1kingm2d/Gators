<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATORS AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="top-toolbar">
      <button id="history-btn" class="tool-btn">
        <i class="fas fa-clock"></i>
      </button>
      <div class="logo">GATORS</div>
      <button id="new-chat-btn" class="tool-btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="input-container">
      <input type="text" id="message-input" placeholder="Message GATORS..." autocomplete="off">
      <button id="voice-btn" class="icon-btn">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="send-btn" class="icon-btn">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
